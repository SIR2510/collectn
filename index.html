<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectn</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="background-logo"></div>
    <main>
        <div class="content">
            <div class="left-column">
                <a class="logo-link" href="#">
                    <img src="img/logo.png" alt="Logo" class="logo">
                  </a>
                <div class="user-info">
                    <img src="img/avatar.png" alt="Avatar">
                    <div class="user_info_text">
                        <p>@lana-sweet</p>
                        <p>In Street style outfits</p>
                    </div>
                </div>
                <div class="poll">
                    <h1>My Shots - Modern Fashion</h1>
                    <div class="poll-container"> 
                        <form>
                            <p>Do you like these items so much to buy them?</p>
                            <div class="poll-option">
                                <input type="radio" id="option1" name="vote" data-percent="75%">
                                <label for="option1" class="radio-container">
                                    <div class="custom-radio"></div> Absolutely
                                </label>
                                <div class="percent">75%</div>
                            </div>
                            <div class="progress-container">
                                <div class="progress"></div>
                            </div>
                            
                            <div class="poll-option">
                                <input type="radio" id="option2" name="vote" data-percent="15%">
                                <label for="option2" class="radio-container">
                                    <div class="custom-radio"></div> Maybe
                                </label>
                                <div class="percent">15%</div>
                            </div>
                            <div class="progress-container">
                                <div class="progress"></div>
                            </div>
                            
                            <div class="poll-option">
                                <input type="radio" id="option3" name="vote" data-percent="5%">
                                <label for="option3" class="radio-container">
                                    <div class="custom-radio"></div> No, not really
                                </label>
                                <div class="percent">5%</div>
                            </div>
                            <div class="progress-container">
                                <div class="progress"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="image-grid">
                <img src="img/image1.png" alt="Photo 1" class="gallery-image">
                <img src="img/image2.png" alt="Photo 2" class="gallery-image">
                <img src="img/image3.png" alt="Photo 3" class="gallery-image">
                <img src="img/image4.png" alt="Photo 4" class="gallery-image">
                <img src="img/image5.png" alt="Photo 5" class="gallery-image">
                <img src="img/image6.png" alt="Photo 6" class="gallery-image">
            </div>
        </div>
    </main>

    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
